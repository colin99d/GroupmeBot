[flake8]
max-line-length = 88
max-complexity = 12
ignore = E501, W503, E203

[tool:pytest]
testpaths =
    tests/
addopts = --cov --cov-report=html
env =
    DB_USER=root
    DB_USER=root
    DB_PASSWORD=root
    DB_HOST=127.0.0.1:3306
    DB_NAME=test_db
    D:OPENBB_API_POLYGON_FEED=badkey
    D:OPENBB_API_INTRINIO_KEY=badkey
    D:OPENBB_API_ORATS_TOKEN=badkey
    REDIS_HOST=localhost
