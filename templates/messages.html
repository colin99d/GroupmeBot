  <body>

    <main>
        <div style="background:rgba(255,255,255, 0.5); width:fit-content">
            <h1>Message History</h1>
            <br>
            <table id="table_id" class="display">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Group</th>
                        <th scope="col">Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in users %}

                    <tr><td>{{item.name}}</td><td>{{item.group_id}}</td><td>{{item.text}}</td></tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>

    </main>


   <!-- JavaScript Bundle with Popper -->
